<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exactspace | Form </title>
    <style>
        textarea {
            background: #EFEEEC;
            border: none;
            resize: none;
            outline: none;
            padding: 10px 30px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: scroll;
        }

        input {
            background-color: goldenrod;
            border: none;
            border-radius: 10px;
            outline: none;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <form action="/" method="post" style="text-align: center;">
        <textarea name="data" rows="32" cols="45" placeholder="Enter Your JSON data ..."></textarea>
        <br />
        <input type="submit" value="submit">
    </form>
</body>

</html>
